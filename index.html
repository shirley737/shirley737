<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>

    <a-text value="Inventory Status" color="#ffffff" position="0 3.2 0" scale="1.5 1.5 1.5"></a-text>
    <a-assets> <img id="pic" src="pic.PNG"></a-assets>
    <a-image src="#pic" position="2 3 0"></a-image>

    <a-text value="In Stock" color="#2CA01C" position="-0.5 0 0.7" scale="1 1 1"></a-text>
    <a-box position="0 0.0 0" color="#2CA01C" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0">
    </a-box>
    <a-box position="0 0.6 0" color="#2CA01C" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0">
    </a-box>
    <a-box position="0 1.2 0" color="#7FD000" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0">
    </a-box>
    <a-box position="0 1.8 0" color="#7FD000" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0">
    </a-box>
    <a-box position="0 2.4 0" color="#A9E838" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0">
    </a-box>


    <a-text value="Low Stock" color="#de9516" position="0.5 0 0.7" scale="1 1 1"></a-text>
    <a-box position="1 0.0 0" color="#de9516" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0" >
    </a-box>
    <a-box position="1 0.6 0" color="#de9516" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0" >
    </a-box>
    <a-box position="1 1.2 0" color="#FFDC00" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0" >
    </a-box>

    <a-text value="Out of Stock" color="#D52B1E" position="1.5 0 0.7" scale="1 1 1"></a-text>
    <a-box position="2 0.0 0" color="#D52B1E" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0" >
    </a-box>
    <a-box position="2 0.6 0" color="#FF8979" opacity="1" height="0.5" width="0.5" depth="0.5" rotation="0 30 0" >
    </a-box>
    
    <a-marker-camera preset='hiro'></a-marker-camera>
    <a-entity camera></entity>
  </a-scene>
</body>
